<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chart-list {
            margin-top: 20px;
        }
        .chart-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .chart-list th, .chart-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .chart-list th {
            background-color: #f2f2f2;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CHART LIST</h2>
        <div class="chart-list">
            <table>
                <thead>
                    <tr>
                        <th>Tipe</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Daily Top 20</td>
                        <td><a href="#">[Lihat Daftar Lagu]</a></td>
                    </tr>
                    <tr>
                        <td>Weekly Top 20</td>
                        <td><a href="#">[Lihat Daftar Lagu]</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="#" class="back-button">[Kembali]</a>
    </div>
</body>
</html>
