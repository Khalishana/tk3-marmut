<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmut - Kelompok 9 Basdat A</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation for Login and Registration -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mr-2" onclick="showLogin()">Login</button>
            <button class="btn btn-secondary" onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form action="{% url 'authentication:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>

        <!-- Registration Selection -->
        <div id="registerOptions" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Register as:</h4>
                <button class="btn btn-info btn-block" onclick="showUserForm()">Pengguna</button>
                <button class="btn btn-info btn-block" onclick="showLabelForm()">Label</button>
            </div>
        </div>

        <!-- User Registration Form -->
        <div id="userForm" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Form Registrasi Pengguna</h4>
                <form action="{% url 'authentication:register_user' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nama:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select class="form-control" name="gender" required>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tempat lahir:</label>
                        <input type="text" name="birth_place" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Tanggal lahir:</label>
                        <input type="date" name="birth_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Kota asal:</label>
                        <input type="text" name="hometown" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <div>
                            <input type="checkbox" name="role_podcaster"> Podcaster
                            <input type="checkbox" name="role_artist"> Artist
                            <input type="checkbox" name="role_songwriter"> Songwriter
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>

        <!-- Label Registration Form -->
        <div id="labelForm" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Form Registrasi Label</h4>
                <form action="{% url 'authentication:register_label' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nama:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Kontak:</label>
                        <input type="text" name="contact" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            hideAllForms();
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegister() {
            hideAllForms();
            document.getElementById('registerOptions').style.display = 'block';
        }

        function showUserForm() {
            hideAllForms();
            document.getElementById('userForm').style.display = 'block';
        }

        function showLabelForm() {
            hideAllForms();
            document.getElementById('labelForm').style.display = 'block';
        }

        function hideAllForms() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerOptions').style.display = 'none';
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('labelForm').style.display = 'none';
        }
    </script>
</body>
</html>
