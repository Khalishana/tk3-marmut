{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Podcasts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>LIST PODCAST</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Jumlah Episode</th>
                    <th>Total Durasi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for podcast in podcasts %}
                <tr>
                    <td>{{ podcast.judul }}</td>
                    <td>{{ podcast.jumlah_episode }}</td>
                    <td>{{ podcast.total_durasi }} menit</td>
                    <td>
                        <a href="{% url 'kelola_podcast:list_episodes' podcast.id_konten %}" class="btn btn-primary">Lihat Daftar Episode</a>
                        <a href="{% url 'kelola_podcast:add_episode' podcast.id_konten %}" class="btn btn-success">Tambah Episode</a>
                        <a href="{% url 'kelola_podcast:delete_podcast' podcast.id_konten %}" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
