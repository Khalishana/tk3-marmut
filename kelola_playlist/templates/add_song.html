{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Tambah Lagu</h2>
    <div class="playlist-box">
        <form action="{% url 'add_song_to_playlist' playlist_id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="lagu">Lagu:</label>
                <select id="lagu" name="lagu" class="form-control">
                    <option value="" disabled selected>Pilih lagu...</option>
                    {% for song in available_songs %}
                    <option value="{{ song.id }}">{{ song.title }} - {{ song.artist }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
