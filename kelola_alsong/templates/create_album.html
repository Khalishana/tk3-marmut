{% extends 'base.html' %}

{% block meta%}
    <title>Create Album</title>
{% endblock meta%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            justify-content: center;
            padding-top: 5%; 
            padding-bottom: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CREATE ALBUM</h2>
        <form action="http://localhost:8000/kelola/album" method="GET"> <!-- nanti ubah jadi POST -->
            <div class="form-group">
                <label for="judul">Judul:</label>
                <input type="text" class="form-control" id="judul" placeholder="Masukkan Judul Album">
            </div>
            <div class="form-group">
                <label for="label">Label:</label>
                <select class="form-control" id="label">
                    <option value="">Pilih Label</option>
                    <option value="Sony Music">Sony Music</option>
                    <option value="Universal Music Group">Universal Music Group</option>
                    <option value="Warner Music Group">Warner Music Group</option>
                    <option value="Columbia Records">Columbia Records</option>
                    <option value="Interscope Records">Interscope Records</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">SUBMIT</button>
        </form>
    </div>
</body>

</html>
{% endblock content %}
