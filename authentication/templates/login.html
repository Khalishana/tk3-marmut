{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmut - Kelompok 9 Basdat A</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d8cbc4;
        }

        .container { padding-top: 50px; }
        .card { margin-bottom: 20px; }

        .btn-custom {
            color: #fff;
            border: 1px solid #a08679;
            background-color: #a08679;
            width: 250px;
        }
        .btn-custom:hover {
            color: #a08679;
            background-color: transparent;
            border-color: #a08679;
        }

        .typing {
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #a08679;
            animation: typing 4s steps(40, end), blink-caret .75s step-end 4s forwards;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #a08679 }
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
            margin-left: 85px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="card-title text-center typing">Marmut - Kelompok 9 Basdat A</h1>

        <div class="image-container">
            <img src="{% static 'authentication/images/marmut.png' %}">
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-custom mr-2" data-toggle="modal" data-target="#loginModal">Login</button>
            <button class="btn btn-custom" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/login/" method="post"> <!-- Update this action URL as per your URL configuration -->
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Email:</label>
                                <input type="email" name="username" id="username" class="form-control" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            </div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-custom">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Register as:</h4>
                        <button class="btn btn-custom w-100 mb-2" data-toggle="modal" data-target="#userFormModal">Pengguna</button>
                        <button class="btn btn-custom w-100" data-toggle="modal" data-target="#labelFormModal">Label</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Registration Form Modal -->
        <div class="modal fade" id="userFormModal" tabindex="-1" role="dialog" aria-labelledby="userFormModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userFormModalLabel">Registration Form Pengguna</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/register/user" method="post"> <!-- Update this action URL as per your URL configuration -->
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" required placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" required placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Nama:</label>
                                <input type="text" name="name" class="form-control" required placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <label>Gender:</label>
                                <select class="form-control" name="gender" required>
                                    <option value=1>Laki-laki</option>
                                    <option value=0>Perempuan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Tempat lahir:</label>
                                <input type="text" name="birth_place" class="form-control" required placeholder="Birth place">
                            </div>
                            <div class="form-group">
                                <label>Tanggal lahir:</label>
                                <input type="date" name="birth_date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Kota asal:</label>
                                <input type="text" name="hometown" class="form-control" required placeholder="Hometown">
                            </div>
                            <div class="form-group">
                                <label>Role:</label>
                                <div>
                                    <input type="checkbox" name="role_podcaster" id="podcaster"> Podcaster
                                    <input type="checkbox" name="role_artist" id="artist"> Artist
                                    <input type="checkbox" name="role_songwriter" id="songwriter"> Songwriter
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Label Registration Form Modal -->
        <div class="modal fade" id="labelFormModal" tabindex="-1" role="dialog" aria-labelledby="labelFormModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="labelFormModalLabel">Registration Form Label</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/register/label" method="post"> <!-- Update this action URL as per your URL configuration -->
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" required placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" required placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" name="name" class="form-control" required placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label>Contact:</label>
                                <input type="text" name="contact" class="form-control" required placeholder="Contact details">
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
