<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Episode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>CREATE EPISODE</h2>
        <form>
            <div class="form-group">
                <label for="podcast">Podcast:</label>
                <input type="text" class="form-control" id="podcast" value="Podcast1" readonly>
            </div>
            <div class="form-group">
                <label for="judul-episode">Judul:</label>
                <input type="text" class="form-control" id="judul-episode" placeholder="Masukkan judul episode">
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi:</label>
                <textarea class="form-control" id="deskripsi" rows="3" placeholder="Masukkan deskripsi episode"></textarea>
            </div>
            <div class="form-group">
                <label for="durasi-episode">Durasi:</label>
                <input type="text" class="form-control" id="durasi-episode" placeholder="Masukkan durasi episode">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</body>
</html>
