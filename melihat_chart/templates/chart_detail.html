<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-button {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CHART DETAIL</h2>
        <p><strong>Tipe:</strong> Daily Top 20</p>
        <a href="#" class="back-button">[Kembali]</a>

        <div class="song-list">
            <h2>DAFTAR LAGU</h2>
            <table>
                <thead>
                    <tr>
                        <th>Judul Lagu</th>
                        <th>Oleh</th>
                        <th>Tanggal Rilis</th>
                        <th>Total Plays</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Song1</td>
                        <td>Artist1</td>
                        <td>09/03/2024</td>
                        <td>21000</td>
                        <td><a href="#">[Lihat]</a></td>
                    </tr>
                    <tr>
                        <td>Song2</td>
                        <td>Artist2</td>
                        <td>02/03/2024</td>
                        <td>19000</td>
                        <td><a href="#">[Lihat]</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
