<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmut - Kelompok 9 Basdat A</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d8cbc4;
        }

        .container { padding-top: 50px; }
        .card { margin-bottom: 20px; }

        .btn-custom {
            color: #fff;
            border: 1px solid #a08679;
            background-color: #a08679;
        }
        .btn-custom:hover {
            color: #a08679;
            background-color: transparent;
            border-color: #a08679;
        }

        .typing {
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #a08679;
            animation: typing 4s steps(40, end), blink-caret .75s step-end 4s forwards;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #a08679 }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="card-title text-center typing">Marmut - Kelompok 9 Basdat A</h1>
        <div class="d-flex justify-content-center">
            <button class="btn btn-custom mr-2" onclick="showLogin()">Login</button>
            <button class="btn btn-custom" onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form action="/login/" method="post"> <!-- Update this action URL as per your URL configuration -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="username" id="username" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-custom">Log In</button>
                </form>
            </div>
        </div>

        <!-- Registration Selection -->
        <div id="registerOptions" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Register as:</h4>
                <button class="btn btn-info btn-block" onclick="showUserForm()">Pengguna</button>
                <button class="btn btn-info btn-block" onclick="showLabelForm()">Label</button>
            </div>
        </div>

        <!-- User Registration Form -->
        <div id="userForm" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Form Registrasi Pengguna</h4>
                <form action="/register/user" method="post"> <!-- Update this action URL as per your URL configuration -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" required placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Nama:</label>
                        <input type="text" name="name" class="form-control" required placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select class="form-control" name="gender" required>
                            <option value=1>Laki-laki</option>
                            <option value=0>Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tempat lahir:</label>
                        <input type="text" name="birth_place" class="form-control" required placeholder="Birth place">
                    </div>
                    <div class="form-group">
                        <label>Tanggal lahir:</label>
                        <input type="date" name="birth_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Kota asal:</label>
                        <input type="text" name="hometown" class="form-control" required placeholder="Hometown">
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <div>
                            <input type="checkbox" name="role_podcaster" id="podcaster"> Podcaster
                            <input type="checkbox" name="role_artist" id="artist"> Artist
                            <input type="checkbox" name="role_songwriter" id="songwriter"> Songwriter
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>

        <!-- Label Registration Form -->
        <div id="labelForm" style="display: none;" class="card">
            <div class="card-body">
                <h4 class="card-title">Form Registrasi Label</h4>
                <form action="/register/label" method="post"> <!-- Update this action URL as per your URL configuration -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" required placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Nama:</label>
                        <input type="text" name="name" class="form-control" required placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label>Kontak:</label>
                        <input type="text" name="contact" class="form-control" required placeholder="Contact details">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            hideAllForms();
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegister() {
            hideAllForms();
            document.getElementById('registerOptions').style.display = 'block';
        }

        function showUserForm() {
            hideAllForms();
            document.getElementById('userForm').style.display = 'block';
        }

        function showLabelForm() {
            hideAllForms();
            document.getElementById('labelForm').style.display = 'block';
        }

        function hideAllForms() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerOptions').style.display = 'none';
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('labelForm').style.display = 'none';
        }
    </script>
</body>
</html>
