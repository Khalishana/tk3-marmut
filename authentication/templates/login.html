{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div style="background-color: #a08679; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Georgia, 'Times New Roman', Times, serif;">
    <div style="width: 300px; padding: 20px; border-radius: 5px; background-color: #d8cbc4;">
        <h1 style="text-align: center;">Login</h1>
        <form method="POST" action="" style="margin-bottom: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 15px; max-width: 280px;">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 15px; max-width: 280px;">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #f9e075; color: #080707; border: none; border-radius: 3px; cursor: pointer; font-weight: bold;">Login</button>
        </form>
        {% if messages %}
            <ul style="list-style-type: none; padding: 0;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p style="text-align: center;">Belum punya akun? <a href="{% url 'authentication:register' %}" style="color: #007bff;">Daftar sekarang</a></p>
    </div>
</div>
{% endblock content %}
