{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">ADD SONG TO USER PLAYLIST</h2>
    <p><strong>Judul:</strong> {{ song.judul }}</p>
    <p><strong>Artist:</strong> {{ song.artist }}</p>
    <form action="{% url 'kelola_playlist:add_to_playlist' id song.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="playlist">Playlist:</label>
            <select id="playlist" name="playlist" class="form-control" required>
                <option value="" disabled selected>Pilih playlist...</option>
                {% for playlist in playlists %}
                <option value="{{ playlist.0 }}">{{ playlist.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Tambah</button>
            <a href="{% url 'kelola_playlist:song_detail' id song.id %}" class="btn btn-secondary">Kembali</a>
        </div>
    </form>
</div>
{% endblock %}
